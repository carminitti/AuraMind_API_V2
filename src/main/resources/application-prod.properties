# Porta dinâmica do Render (NÃO coloque default de 5432 aqui!)
server.port=${PORT}

# Datasource via variáveis do Render
# Atenção: Agora DB_URL é JDBC com prefixo jdbc:
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Hikari - valores conservadores p/ dyno free
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CORS / JWT (vêm das envs do Render)
app.jwt.secret=${APP_JWT_SECRET}
cors.allowed-origins=${CORS_ORIGINS:*}

# Actuator para healthcheck do Render
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
